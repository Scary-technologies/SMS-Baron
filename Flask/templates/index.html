<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔔 SMS Baron 📤 :) by Scary-technologies </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .warning h3 {
            color: #856404;
            margin-bottom: 5px;
        }

        .warning p {
            color: #856404;
            font-size: 14px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .stat-card.failed {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .stat-card.error {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .logs {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .log-item {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 14px;
        }

        .log-item.success {
            background: #d4edda;
            color: #155724;
        }

        .log-item.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .log-item.error {
            background: #fff3cd;
            color: #856404;
        }

        .download-btn {
            background: #28a745;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: #218838;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">


        <h1>🔔 SMS Baron 📤</h1>
        
        
        
        <p class="subtitle">{{ service_count }} سرویس فعال موجود است</p>

        <form id="testForm">
            <div class="form-group">
                <label for="phone">📱 شماره موبایل (مثال: 09123456789)</label>
                <input type="text" id="phone" name="phone" placeholder="09121234567" required>
            </div>

            <div class="form-group">
                <label for="rounds">🔄 تعداد دفعات ارسال به هر سرویس</label>
                <input type="number" id="rounds" name="rounds" value="1" min="1" max="20" required>
            </div>

            <button type="submit" class="btn" id="startBtn">شروع</button>
        </form>
        <center><h3>Scary-technologies <a href="https://github.com/Scary-technologies/SMS-Baron">SMS Baron</a></h3></center>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea; font-weight: 600;">در حال پردازش...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results" id="results">
            <h2 style="margin-bottom: 20px; color: #333;">📊 گزارشات  </h2>
            
            <div class="stats">
                <div class="stat-card success">
                    <div class="stat-number" id="successCount">0</div>
                    <div class="stat-label">موفق</div>
                </div>
                <div class="stat-card failed">
                    <div class="stat-number" id="failedCount">0</div>
                    <div class="stat-label">ناموفق</div>
                </div>
                <div class="stat-card error">
                    <div class="stat-number" id="errorCount">0</div>
                    <div class="stat-label">خطا</div>
                </div>
            </div>

            <h3 style="margin-bottom: 10px; color: #333;">📝 گزارش لحظه‌ای</h3>
            <div class="logs" id="logs"></div>

            <button class="btn download-btn" id="downloadBtn">💾 دانلود گزارش کامل</button>
        </div>
    </div>

    <script>
        let reportFilename = '';

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value;
            const rounds = document.getElementById('rounds').value;

            // Reset UI
            document.getElementById('results').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('startBtn').disabled = true;

            try {
                const response = await fetch('/start_test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone, rounds })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'خطا در انجام تست');
                }

                // Update stats
                document.getElementById('successCount').textContent = data.success;
                document.getElementById('failedCount').textContent = data.failed;
                document.getElementById('errorCount').textContent = data.error;

                // Update logs
                const logsDiv = document.getElementById('logs');
                logsDiv.innerHTML = '';
                data.logs.forEach(log => {
                    const logItem = document.createElement('div');
                    logItem.className = `log-item ${log.status}`;
                    logItem.textContent = `دور ${log.round}: ${log.service} - ${log.status === 'success' ? '✅ موفق' : log.status === 'failed' ? '❌ ناموفق' : '⚠ خطا'}`;
                    logsDiv.appendChild(logItem);
                });

                reportFilename = data.report_file;

                // Show results
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                document.getElementById('startBtn').disabled = false;
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (reportFilename) {
                window.location.href = `/download_report/${reportFilename}`;
            }
        });
    </script>
</body>
</html>
